<!DOCTYPE html>
<html>
	<head>
		<title>Andrew for Airbnb</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" />
		<link rel="stylesheet" type="text/css" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" />
		<link rel="stylesheet" type="text/css" href="main.css" />
	</head>
<body>	
<!-- TOP NAV HTML -->
<div class="top-nav">
	<a href="index.html" class="logo">
		<p> <img src="https://upload.wikimedia.org/wikipedia/commons/6/69/Airbnb_Logo_B%C3%A9lo.svg" alt="Airbnb" />  </p>
	</a>

	<div id="nav-search-wrapper">
		<form method="GET" action="index.html">
			<input type="text" name="search" id="nav-search" placeholder="Searching for a new adventure..." />
		</form>
	</div>

<!-- 	<div id='button-holder'>
	    <img src='search-icon.png' />
	</div> -->

	<ul>
		<li><a href="#">Hire Me!</a></li>
	</ul>
</div>

<!-- JUMBOTRON SLIDER -->
<div id="jumbotron-wrapper">
	<div id = "jumbotron-arrow-wrapper">
		<div class="jumbotron-arrow" id="left-jumbotron-arrow"><span class="ion-chevron-left"></span></div>
		<div class="jumbotron-arrow" id="right-jumbotron-arrow"><span class="ion-chevron-right"></span></div>
	</div>
	<div id="slides-wrapper">
		<div class="slide active">
		    <div class="numbertext">1 / 3</div>
		    <img src="images/biking.jpg" style="width:100%" alt="Sunset Biking">
		    <div class="text">Riding in Oklahoma</div>
		</div>
		<div class="slide">
		    <div class="numbertext">2 / 3</div>
		    <img src="images/denali.jpg" style="width:100%" alt="Alaska">
		    <div class="text">Hiking in Alaska</div>			
		</div>
		<div class="slide">
		    <div class="numbertext">3 / 3</div>
		    <img src="images/goldengate.jpg" style="width:100%" alt="Golden Gate Bridge">
		    <div class="text">Watching the Golden Gate</div>	
		</div>
	</div>
</div>



<!-- JAVASCRIPT IMPORTS -->

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js">
</script>
<script src="functions.js">
</script>

</html>
